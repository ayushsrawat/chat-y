<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatY - Sign Up</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1>Sign Up for ChatY</h1>
    <form id="signup-form" action="/signup" method="POST" class="w-50">
        <div class="form-group mb-4">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group mb-4">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-lg btn-success w-100">Sign Up</button>
    </form>
    <p th:if="${error != null}" th:text="${error}" class="error-message mt-4 text-danger"></p>
</div>
</body>
</html>
