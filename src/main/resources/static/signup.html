<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatY - Sign Up</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="mb-5 welcome-animation">Sign Up for ChatY</h1>
    <form id="signup-form" action="/signup" method="POST" class="auth-container w-50">
        <div class="form-group mb-4">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group mb-4">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-lg btn-success w-45"><i class="fas fa-user-plus"></i> Sign Up</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        if (errorMessage) {
            document.getElementById('error-message').innerText = errorMessage;
        }
    });
</script>
</body>
</html>
