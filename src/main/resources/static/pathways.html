<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathways</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="chat-body">
<div class="chat-container container d-flex align-items-center justify-content-center vh-100">
    <div class="chat-body w-100 p-3 d-flex justify-content-between">
        <div id="friend-section" class="chat-section friend-section">
            <h3 class="section-title">Message with Friends</h3>
            <p class="section-description">Connect and chat with your friends in real-time.</p>
        </div>
        <div id="bot-section" class="chat-section bot-section">
            <h3 class="section-title">Mental Health Support</h3>
            <p class="section-description">Engage in conversation with our AI-powered chatbot for mental health support.</p>
        </div>
    </div>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const friendSection = document.getElementById('friend-section');
        const botSection = document.getElementById('bot-section');

        friendSection.addEventListener('click', () => {
            window.location.href = "/chat";
        });

        botSection.addEventListener('click', () => {
            window.location.href = "/ask";
        });
    });
</script>
</body>
</html>
