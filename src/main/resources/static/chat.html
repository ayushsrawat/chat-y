<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatY - Chat Room</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>Chat Room</h2>
        <button onclick="logout()">Logout</button>
    </div>
    <div class="chat-body">
        <div class="message-area" id="message-area">
            <ul id="message-list">
                <!-- Sample messages -->
                <li class="message received"><span class="username">Alice:</span> Hi there!</li>
                <li class="message sent"><span class="username">You:</span> Hello!</li>
            </ul>
        </div>
    </div>
    <div class="chat-footer">
        <input type="text" id="message-input" placeholder="Type a message..." onkeypress="checkEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="/app.js"></script>
<script>
    function checkEnter(event) {
        if (event.keyCode === 13) {
            sendMessage();
        }
    }

    // Initialize WebSocket connection and STOMP client
    var socket = new SockJS('/ws');
    var stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/messages', function (messageOutput) {
            showMessage(JSON.parse(messageOutput.body));
        });
    });

    function sendMessage() {
        var messageContent = document.getElementById('message-input').value;
        if (messageContent && stompClient) {
            var chatMessage = {
                content: messageContent,
                sender: 'You'  // Replace with the actual sender's username
            };
            stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
            document.getElementById('message-input').value = '';
        }
    }

    function showMessage(messageOutput) {
        var messageList = document.getElementById('message-list');
        var messageElement = document.createElement('li');

        if (messageOutput.sender === 'You') {
            messageElement.classList.add('message', 'sent');
        } else {
            messageElement.classList.add('message', 'received');
        }

        var usernameElement = document.createElement('span');
        usernameElement.classList.add('username');
        usernameElement.textContent = messageOutput.sender + ": ";

        messageElement.appendChild(usernameElement);
        messageElement.appendChild(document.createTextNode(messageOutput.content));
        messageList.appendChild(messageElement);

        messageList.scrollTop = messageList.scrollHeight;
    }

    function logout() {
        window.location.href = "/logout";
    }
</script>
</body>
</html>
